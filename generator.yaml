operations:
  DescribeTrainingJob:
    set_output_custom_method_name: customDescribeTrainingJobSetOutput
  StopTrainingJob:
    operation_type: Delete
    resource_name: TrainingJob
  StopProcessingJob:
    operation_type: Delete
    resource_name: ProcessingJob
  StopTransformJob:
    operation_type: Delete
    resource_name: TransformJob
  DescribeEndpoint:
    set_output_custom_method_name: customDescribeEndpointSetOutput
  UpdateEndpoint:
    custom_implementation: customUpdateEndpoint
    set_output_custom_method_name: customUpdateEndpointSetOutput
    override_values:
      RetainAllVariantProperties: true
  DeleteEndpoint:
    custom_implementation: customDeleteEndpoint
  StopHyperParameterTuningJob:
    operation_type: Delete
    resource_name: HyperParameterTuningJob
resources:
  Model:
    hooks:
      delta_pre_compare:
        code: customSetDefaults(a, b)
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find model
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
  EndpointConfig:
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find endpoint configuration
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
  Endpoint:
    update_conditions_custom_method_name: customUpdateConditions
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find endpoint
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
        # Custom error
        - EndpointUpdateError
    hooks:
      sdk_create_post_set_output:
        code: rm.customSetOutput(desired, aws.String(svcsdk.EndpointStatusCreating), ko)
    fields:
      EndpointStatus:
        is_read_only: true
        print:
          name: STATUS
        from:
          operation: DescribeEndpoint
          path: EndpointStatus
      FailureReason:
        is_read_only: true
        print:
          name: FAILURE-REASON
          priority: 1
        from:
          operation: DescribeEndpoint
          path: FailureReason
      LatestEndpointConfigName:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: EndpointConfigName
      LastEndpointConfigNameForUpdate:
        is_read_only: true
        from:
          operation: DescribeEndpointConfig
          path: EndpointConfigName
      CreationTime:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: CreationTime
      LastModifiedTime:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: LastModifiedTime
      ProductionVariants:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: ProductionVariants
  TrainingJob:
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Requested resource not found
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
    hooks:
      delta_pre_compare:
        code: customSetDefaults(a, b)
      sdk_create_post_set_output:
        code: rm.customSetOutput(desired, aws.String(svcsdk.TrainingJobStatusInProgress), ko)
      sdk_delete_pre_build_request:
        template_path: training_job/sdk_delete_pre_build_request.go.tpl
    fields:
      TrainingJobStatus:
        is_read_only: true
        print:
          name: STATUS
        from:
          operation: DescribeTrainingJob
          path: TrainingJobStatus
      SecondaryStatus:
        is_read_only: true
        print:
          name: SECONDARY-STATUS
        from:
          operation: DescribeTrainingJob
          path: SecondaryStatus
      DebugRuleEvaluationStatuses:
        is_read_only: true
        from:
          operation: DescribeTrainingJob
          path: DebugRuleEvaluationStatuses 
      FailureReason:
        is_read_only: true
        print:
          name: FAILURE-REASON
          priority: 1
        from:
          operation: DescribeTrainingJob
          path: FailureReason 
  ProcessingJob:
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Could not find requested job
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
    hooks:
      delta_pre_compare:
