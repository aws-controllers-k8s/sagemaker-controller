operations:
  StopTrainingJob:
    operation_type: Delete
    resource_name: TrainingJob
  StopProcessingJob:
    operation_type: Delete
    resource_name: ProcessingJob
  StopTransformJob:
    operation_type: Delete
    resource_name: TransformJob
  CreateEndpoint:
    set_output_custom_method_name: customCreateEndpointSetOutput
  DescribeEndpoint:
    set_output_custom_method_name: customDescribeEndpointSetOutput
  UpdateEndpoint:
    custom_implementation: customUpdateEndpoint
    set_output_custom_method_name: customUpdateEndpointSetOutput
  DeleteEndpoint:
    custom_implementation: customDeleteEndpoint
  StopHyperParameterTuningJob:
    operation_type: Delete
    resource_name: HyperParameterTuningJob
resources:
  Model:
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find model
  EndpointConfig:
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find endpoint configuration
  Endpoint:
    update_conditions_custom_method_name: customUpdateConditions
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find endpoint
    fields:
      EndpointStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeEndpoint
          path: EndpointStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeEndpoint
          path: FailureReason
      EndpointConfigName:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: EndpointConfigName
      # CreationTime:
      #   is_read_only: true
      #   from:
      #     operation: DescribeEndpoint
      #     path: CreationTime
      # LastModifiedTime:
      #   is_read_only: true
      #   from:
      #     operation: DescribeEndpoint
      #     path: LastModifiedTime
      # ProductionVariants:
      #   is_read_only: true
      #   from:
      #     operation: DescribeEndpoint
      #     path: ProductionVariants
  TrainingJob:
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Requested resource not found
    fields:
      TrainingJobStatus:
          is_read_only: true
          is_printable: true
          from:
            operation: DescribeTrainingJob
            path: TrainingJobStatus
      SecondaryStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeTrainingJob
          path: SecondaryStatus
      FailureReason:
        is_read_only: true
        from:
          operation: DescribeTrainingJob
          path: FailureReason 
  ProcessingJob:
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Could not find requested job
    fields:
      ProcessingJobStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeProcessingJob
          path: ProcessingJobStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeProcessingJob
          path: FailureReason 
  TransformJob:
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Could not find requested job with name
    fields:
      TransformJobStatus:
          is_read_only: true
          is_printable: true
          from:
            operation: DescribeTransformJob
            path: TransformJobStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeTransformJob
          path: FailureReason
  HyperParameterTuningJob:
    exceptions:
      errors:
          404:
            code: ResourceNotFound
    fields:
      HyperParameterTuningJobStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeHyperParameterTuningJob
          path: HyperParameterTuningJobStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeHyperParameterTuningJob
          path: FailureReason
      BestTrainingJob:
        is_read_only: true
        from:
          operation: DescribeHyperParameterTuningJob
          path: BestTrainingJob
      OverallBestTrainingJob:
        is_read_only: true
        from:
          operation: DescribeHyperParameterTuningJob
          path: OverallBestTrainingJob
ignore:
    resource_names:
      - Algorithm
      - App
      - AutoMLJob
      - Action
      - AppImageConfig
      - Artifact
      - CodeRepository
      - CompilationJob
      - Context
      - DataQualityJobDefinition
      - DeviceFleet
      - Domain
      - EdgePackagingJob
      # - EndpointConfig
      # - Endpoint
      - Experiment
      - FeatureGroup
      - FlowDefinition
      - HumanTaskUi
      # - HyperParameterTuningJob
      - Image
      - ImageVersion
      - LabelingJob
      # - Model
      - ModelBiasJobDefinition
      - ModelExplainabilityJobDefinition
      - ModelPackage
      - ModelPackageGroup
      - ModelQualityJobDefinition
      - MonitoringSchedule
      - NotebookInstanceLifecycleConfig
      - NotebookInstance
      - Pipeline
      - PresignedDomainUrl
      - PresignedNotebookInstanceUrl
      # - ProcessingJob
      - Project
      # - TrainingJob
      # - TransformJob
      - TrialComponent
      - Trial
      - UserProfile
      - Workforce
      - Workteam
    operations:
      - UpdateTrainingJob
