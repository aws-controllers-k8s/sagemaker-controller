operations:
  CreateTrainingJob:
    set_output_custom_method_name: customCreateTrainingJobSetOutput
  StopTrainingJob:
    operation_type: Delete
    resource_name: TrainingJob
    set_output_custom_method_name: customStopTrainingJobSetOutput
  CreateProcessingJob:
    set_output_custom_method_name: customCreateProcessingJobSetOutput
  StopProcessingJob:
    operation_type: Delete
    resource_name: ProcessingJob
    set_output_custom_method_name: customStopProcessingJobSetOutput
  CreateTransformJob:
    set_output_custom_method_name: customCreateTransformJobSetOutput
  StopTransformJob:
    operation_type: Delete
    resource_name: TransformJob
    set_output_custom_method_name: customStopTransformJobSetOutput
  CreateEndpoint:
    set_output_custom_method_name: customCreateEndpointSetOutput
  DescribeEndpoint:
    set_output_custom_method_name: customDescribeEndpointSetOutput
  UpdateEndpoint:
    custom_implementation: customUpdateEndpoint
    set_output_custom_method_name: customUpdateEndpointSetOutput
    override_values:
      RetainAllVariantProperties: true
  DeleteEndpoint:
    custom_implementation: customDeleteEndpoint
  CreateHyperParameterTuningJob:
    set_output_custom_method_name: customCreateHyperParameterTuningJobSetOutput
  StopHyperParameterTuningJob:
    operation_type: Delete
    resource_name: HyperParameterTuningJob
    set_output_custom_method_name: customStopHyperParameterTuningJobSetOutput
resources:
  Model:
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find model
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
  EndpointConfig:
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find endpoint configuration
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
  Endpoint:
    update_conditions_custom_method_name: customUpdateConditions
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find endpoint
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
    fields:
      EndpointStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeEndpoint
          path: EndpointStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeEndpoint
          path: FailureReason
      LatestEndpointConfigName:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: EndpointConfigName
      LastEndpointConfigNameForUpdate:
        is_read_only: true
        from:
          operation: DescribeEndpointConfig
          path: EndpointConfigName
      CreationTime:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: CreationTime
      LastModifiedTime:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: LastModifiedTime
      ProductionVariants:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: ProductionVariants
  TrainingJob:
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Requested resource not found
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
    fields:
      TrainingJobStatus:
          is_read_only: true
          is_printable: true
          from:
            operation: DescribeTrainingJob
            path: TrainingJobStatus
      SecondaryStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeTrainingJob
          path: SecondaryStatus
      DebugRuleEvaluationStatuses:
        is_read_only: true
        # TODO: a list is not printable, but we should be able to select statuses
        #is_printable: true
        from:
          operation: DescribeTrainingJob
          path: DebugRuleEvaluationStatuses 
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeTrainingJob
          path: FailureReason 
  ProcessingJob:
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Could not find requested job
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
    fields:
      ProcessingJobStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeProcessingJob
          path: ProcessingJobStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeProcessingJob
          path: FailureReason 
  TransformJob:
    exceptions:
      errors:
          404:
            code: ValidationException
            message_prefix: Could not find requested job with name
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
    fields:
      TransformJobStatus:
          is_read_only: true
          is_printable: true
          from:
            operation: DescribeTransformJob
            path: TransformJobStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeTransformJob
          path: FailureReason
  HyperParameterTuningJob:
    exceptions:
      errors:
          404:
            code: ResourceNotFound
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
        - MissingAction
        - InvalidClientTokenId
        - InvalidQueryParameter
        - MalformedQueryString
        - InvalidAction
        - UnrecognizedClientException
    fields:
      HyperParameterTuningJobStatus:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeHyperParameterTuningJob
          path: HyperParameterTuningJobStatus
      FailureReason:
        is_read_only: true
        is_printable: true
        from:
          operation: DescribeHyperParameterTuningJob
          path: FailureReason
      BestTrainingJob:
        is_read_only: true
        from:
          operation: DescribeHyperParameterTuningJob
          path: BestTrainingJob
      OverallBestTrainingJob:
        is_read_only: true
        from:
          operation: DescribeHyperParameterTuningJob
          path: OverallBestTrainingJob
