      sdk_update_post_set_output:
        code: rm.customUpdateEndpointSetOutput(ko)
      sdk_delete_pre_build_request:
        template_path: common/sdk_delete_pre_build_request.go.tpl
    fields:
      EndpointStatus:
        is_read_only: true
        print:
          name: STATUS
        from:
          operation: DescribeEndpoint
          path: EndpointStatus
      FailureReason:
        is_read_only: true
        print:
          name: FAILURE-REASON
          priority: 1
        from:
          operation: DescribeEndpoint
          path: FailureReason
      LatestEndpointConfigName:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: EndpointConfigName
      LastEndpointConfigNameForUpdate:
        is_read_only: true
        from:
          operation: DescribeEndpointConfig
          path: EndpointConfigName
      CreationTime:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: CreationTime
      LastModifiedTime:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: LastModifiedTime
      ProductionVariants:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: ProductionVariants
      Tags:
        compare:
          is_ignored: true
