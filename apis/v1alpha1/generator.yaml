    hooks:
      delta_pre_compare:
        code: customSetDefaults(a, b)
    exceptions:
      errors:
        404:
          code: ValidationException
          message_prefix: Could not find model
      terminal_codes:
        - InvalidParameterCombination
        - InvalidParameterValue
        - MissingParameter
    fields:
      Tags:
        compare:
          is_ignored: true
  EndpointConfig:
    exceptions:
      errors:
        404:
          code: ValidationException
