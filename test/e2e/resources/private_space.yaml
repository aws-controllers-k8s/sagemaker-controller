apiVersion: sagemaker.services.k8s.aws/v1alpha1
kind: Space
metadata:
  name: $SPACE_NAME
spec:
  domainID: $DOMAIN_ID
  spaceName: $SPACE_NAME
  spaceSettings:
    jupyterLabAppSettings:
      defaultResourceSpec:
        instanceType: ml.t3.micro
    appType: JupyterLab
    spaceStorageSettings:
      ebsStorageSettings:
        ebsVolumeSizeInGb: 5
  ownershipSettings:
    ownerUserProfileName: $USER_PRODILE_NAME
  spaceSharingSettings:
    sharingType: Private
  tags:
    - key: env
      value: dev
