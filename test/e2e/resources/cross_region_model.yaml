apiVersion: sagemaker.services.k8s.aws/v1alpha1
kind: Model
metadata:
  name: $MODEL_NAME
  annotations:
    services.k8s.aws/region: $REGION
spec:
  modelName: $MODEL_NAME
  primaryContainer:
    containerHostname: xgboost
    image: $XGBOOST_V1_IMAGE_URI
    environment:
      my_var: my_value
      my_var2: my_value2
  executionRoleARN: $SAGEMAKER_EXECUTION_ROLE_ARN
  tags:
    - key: algorithm
      value: xgboost
    - key: environment
      value: testing
    - key: customer
      value: test-user